<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World</h1>
    <button onclick="dates()">Current Date</button><p id="Dates" style="font-size: larger;"></p>
    <script>
        function dates() {
            const date = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("Dates").innerHTML = date.toLocaleDateString('en-US', options);
        }
    </script>
</body>
</html>
